{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
    <title>Document</title>
</head>
<body>
    
    <h1 class="base-header">Plant Parenthood</h1>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-success">
        <div class="collapse navbar-collapse justify-content-end">
            <div class="card-header">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'fertilizers_create' %}">Add Fertilizer</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'fertilizers_index' %}">View Fertilizers</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'index' %}">View My Plants</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'plants_create' %}">Add a Plant</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'signup' %}">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}


        {% endblock %}
    </main>
</body>
</html>
