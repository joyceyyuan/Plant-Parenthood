{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1 class="text-center">Edit <span class="green-text">{{ object.brand_name }}</span></h1>
  {% else %}
    <h1 class="text-center">Add Fertilizer</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <div class="container">
    <form action="" method="POST">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" />
    </form>
  </div>
{% endblock %}
