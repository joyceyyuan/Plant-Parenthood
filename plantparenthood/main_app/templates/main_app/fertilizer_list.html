{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1>Fertilizer List</h1>
  <div class="list-container">
  {% for fertilizer in fertilizer_list %}
    <a href="{% url 'fertilizers_detail' fertilizer.id %}">
      <div class="list">
        <h6 class="fw-semibold">{{ fertilizer.brand_name }}</h6>
        <p>Nutrient Balance: {{ fertilizer.nutrient_balance }}</p>
      </div>
    </a>
  {% endfor %}
  </div>
</div>
{% endblock %}
